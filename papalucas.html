<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papalucas Stores</title>
    <link rel="stylesheet" href="homestyles.css">
<!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Papalucas/logo.svg" alt="Papalucas Stores Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="papalucas.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <img src="Papalucas/spices.jpg" alt="spices" class="hero-background">
        <h1>Welcome to Papalucas Stores</h1>
        <p>Discover the finest spices from around the world.</p>
        <a href="products.html" class="btn">Shop Now</a>
    </section>
    
    <section class="featured">
        <h2>Featured Spices</h2>
        <div class="product-list">
            <div class="product">
                <img src="Papalucas/granola.jpg" alt="granola">
                <h3>Granola</h3>
                <p>Ksh5.99</p>
                <button onclick="addToCart('Turmeric Powder', 5.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/cinnamon.jpg" alt="Cinnamon">
                <h3>Cinnamon Sticks</h3>
                <p>Ksh4.99</p>
                <button onclick="addToCart('Cinnamon Sticks', 4.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Papalucas/white oats.jpg" alt="white oats">
                <h3>White Oats</h3>
                <p>Ksh6.49</p>
                <button onclick="addToCart('Smoked Paprika', 6.49)">Add to Cart</button>
            </div>
        </div>
    </section>
    
    <section class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items" id="cart-items"></div>
        <p>Total: Kshs<span id="cart-total">0.00</span></p>
        <button onclick="clearCart()">Clear Cart</button>
        <button type="submit" class="btn btn-primary"> Check out</button>
    </section>
    
    <footer>
        <p>&copy; 2025 Papalucas Stores. All rights reserved.</p>
    </footer>
    <script defer src="script.js"></script>
    <script src="homescript.js"></script>
</body>
</html>
